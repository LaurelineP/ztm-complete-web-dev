<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./styles.css" />
		<meta name="description" content="Exercise robot animations with transform css property" />
		<meta name="theme-color" content="#FFF" />
	</head>
	<body height="auto">
		<div id="container_practice-robot">
			<h1>Robot</h1>
			<span>
				<i>Observing CSS animations using transitions on hover</i>
			</span>

			<div id="practice_robot" width="100vw">
				<div id="container-robot">
					<div id="robot-head">
						<div class="robot-head_eyes">
							<div class="robot-head_eye eye-left"></div>
							<div class="robot-head_eye eye-right"></div>
						</div>
					</div>

					<div id="robot-core">
						<div class="robot-core_arm arm-left"></div>
						<div class="robot-core_body"></div>
						<div class="robot-core_arm arm-right"></div>
					</div>

					<div id="robot-bottom">
						<div class="robot-bottom_leg leg-left"></div>
						<div class="robot-bottom_leg leg-right"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
